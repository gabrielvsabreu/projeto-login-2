<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style/style.css">
    <title>Mobile Login Form</title>
</head>
<body>
    <div class="container m-0 p-0">
        <div class="position-relative bg">
            <img src="images/abstract.jpg" alt="Header image" class="position-absolute">
        </div>
        <div class="rol ml-4 mt-4 pl-2 pt-3 position-relative">
            <span class="material-symbols-outlined"> navigate_before
            </span>
        </div>
        <div class="row mt-5 mb-2 ml-3 pt-5 pb-2">
            <div class="col-6">
            <h1 class="note">Welcome Back</h1></div>
        </div>
        <div class="row my-5 pt-5 mx-3">
            <div class="col-12 d-flex flex-column">
                <input type="email" name="email" id="iemail" placeholder="E-mail" required autocomplete="email" class="py-3 mb-3">
                <input type="password" name="password" id="ipassword" placeholder="Password" required autocomplete="current-password" class="py-3">
            </div>
        </div>
        <div class="row d-flex justify-content-between align-itens-center mx-4 px-2">
            <h2 class="big">Login</h2>
            <div class="sign-in-btn d-flex justify-content-center align-items-center">
                <span class="material-symbols-outlined">arrow_right_alt
                </span>
        </div>
        </div>
        <div class="row d-flex justify-content-between align-itens-center mx-4 px-2 mt-5">
            <a href="forgot-password.html">Forgot Password</a>

        </div>
    </div>
</body>
</html>
